<div class="container post-index">
  <h2>All Posts</h2>
  <ul class="posts">
    $for(years)$
      $for(posts)$
        <li class="post">
          <a class="post-title"href="$url$">$title$</a>
          <p class="post-date">Published on $date$</p>
          $if(excerpt)$
            <p class="post-excerpt">$excerpt$</p>
          $endif$
        </li>
      $endfor$
    $endfor$
  </ul>
</div>
