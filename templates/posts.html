<div class="container post-index">
  <h2>All Posts</h2>
  <ul class="posts">
    $for(years)$$for(posts)$
      <li class="post">
        <a class="post-title" href="$url$">
          $title$
          <span class="post-date">
            $utcMonth$ $utcDay$<sup>$utcOrdinal$</sup>, $utcYear$
          </span>
        </a>
      </li>
    $endfor$$endfor$
  </ul>
</div>
