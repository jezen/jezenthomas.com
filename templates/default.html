    <script type="text/javascript">
      function ordinal(n) {
         var s = ["th","st","nd","rd"],
             v = n % 100;
         return n + '<sup> ' + (s[(v-20)%10]||s[v]||s[0]) + '</sup>';
      }

      [].slice.call(document.querySelectorAll('.post-date span')).forEach(function(el) {
        var dateTokens = el.innerText.split(' ')
        el.innerHTML = [
          dateTokens[0],
          ordinal(parseInt(dateTokens[1], 10)) + ',',
          dateTokens[2]
        ].join(' ');
      })
