    <script type="text/javascript">
      function ordinal(n) {
         var s = ["th","st","nd","rd"],
             v = n % 100;
         return n + '<sup> ' + (s[(v-20)%10]||s[v]||s[0]) + '</sup>';
      }

      [].slice.call(document.querySelectorAll('.post-date')).forEach(function(el) {
        var dateTokens = el.innerText.split(' ')
        var formatted = []
        formatted.push(dateTokens[0])
        formatted.push(ordinal(parseInt(dateTokens[1], 10)) + ',')
        formatted.push(dateTokens[2])
        el.innerHTML = formatted.join(' ')
      })
    </script>
