$partial("templates/header.html")$

<div class="container">
  <article>
    <h1 class="post-title">$title$</h1>
    <div class="post-meta">
      <p class="post-date">
        $utcMonth$ $utcDay$<sup>$utcOrdinal$</sup>, $utcYear$
        $if(location)$
        | $location$
        $endif$
      </p>
      $partial("templates/feed.html")$
    </div>
    $body$

    <nav class="post-nav">
      $if(hasPrev)$
        <a class="prev" href="$prevUrl$">
          ← Previous
          <div class="adjacent-post-title">$prevTitle$</div>
        </a>
      $endif$
      $if(hasNext)$
        <a class="next" href="$nextUrl$">
          Next →
          <div class="adjacent-post-title">$nextTitle$</div>
        </a>
      $endif$
    </nav>
  </article>
</div>

$partial("templates/footer.html")$
