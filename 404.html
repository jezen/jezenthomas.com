<!DOCTYPE html>
<html lang="en">
  <head>
    <title>404: Not Found</title>
    <style type="text/css">
      html {
        width: 100%;
        height: 100%;
        background-color: #0f0f1f;
      }

      body {
        color: #fff;
        overflow: hidden;
        font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
        font-size: 22px;
      }

      a { color: #fff; }

      h1 {
        left: 50%;
        margin: 0;
        position: absolute;
        top: 40%;
        -webkit-transform: translate(-50%);
        transform: translate(-50%);
      }

      p {
        left: 50%;
        max-width: 500px;
        position: absolute;
        text-align: center;
        top: 48%;
        -webkit-transform: translate(-50%);
        transform: translate(-50%);
      }

      ul {
        height: 100%;
        width: 100%;
        display: block;
        margin: 0 auto;
      }

      li {
        position: absolute;
        left: 50%;
        top: 50%;
        display: block;
        background: transparent;
        border: 20px solid rgba(23,246,251, 1.0);
        border-radius: 500px;
        opacity: .2;
        -webkit-transition: all 5s ease;
        transition: all 5s ease;
      }

      li:first-child {
        margin-left: -260px;
        margin-top: -260px;
        width: 480px;
        height: 480px;
        border-color: #e000c9;
        border-left-color: transparent;
        border-right-color: transparent;
        -webkit-animation: spin 24s infinite linear;
        animation: spin 24s infinite linear;
      }

      li:nth-child(2) {
        margin-left: -240px;
        margin-top: -240px;
        width: 440px;
        height: 440px;
        border-color: #7500ad;
        border-top-color: transparent;
        border-right-color: transparent;
        -webkit-animation: spin2 24s infinite linear;
        animation: spin2 24s infinite linear;
      }

      li:nth-child(3) {
        margin-left: -220px;
        margin-top: -220px;
        width: 400px;
        height: 400px;
        border-color: #0049d8;
        border-left-color: transparent;
        border-right-color: transparent;
        -webkit-animation: spin3 8s infinite linear;
        animation: spin3 8s infinite linear;
      }

      li:nth-child(4) {
        margin-left: -160px;
        margin-top: -160px;
        width: 280px;
        height: 280px;
        border-color: #0089ed;
        border-left-color: transparent;
        border-top-color: transparent;
        -webkit-animation: spin4 8s infinite linear;
        animation: spin4 8s infinite linear;
      }

      li:nth-child(5) {
        margin-left: -140px;
        margin-top: -140px;
        width: 240px;
        height: 240px;
        border-color: #00f2a9;
        border-left-color: transparent;
        border-right-color: transparent;
        -webkit-animation: spin5 8s infinite linear;
        animation: spin5 8s infinite linear;
      }

      li:nth-child(6) {
        margin-left: -120px;
        margin-top: -120px;
        width: 200px;
        height: 200px;
        border-color: #009e2c;
        border-left-color: transparent;
        border-right-color: transparent;
        -webkit-animation: spin6 8s infinite linear;
        animation: spin6 8s infinite linear;
      }

      li:nth-child(7) {
        margin-left: -80px;
        margin-top: -80px;
        width: 120px;
        height: 120px;
        border-color: #d4d800;
        border-left-color: transparent;
        border-right-color: transparent;
        border-top-color: transparent;
        -webkit-animation: spin7 4s infinite linear;
        animation: spin7 4s infinite linear;
      }

      li:nth-child(8) {
        margin-left: -60px;
        margin-top: -60px;
        width: 80px;
        height: 80px;
        border-color: #c18b00;
        border-left-color: transparent;
        border-right-color: transparent;
        -webkit-animation: spin8 4s infinite linear;
        animation: spin8 4s infinite linear;
      }

        /* Animations */

        @-webkit-keyframes spin {
          0%  {-webkit-transform: rotate(0deg);transform: rotate(0deg);}
          10%  {-webkit-transform: rotate(-25deg);transform: rotate(-25deg);}
          20%  {-webkit-transform: rotate(47deg);transform: rotate(47deg);}
          30%  {-webkit-transform: rotate(-125deg);transform: rotate(-125deg);}
          40%  {-webkit-transform: rotate(-25deg);transform: rotate(-25deg);}
          50%  {-webkit-transform: rotate(25deg);transform: rotate(25deg);}
          60%  {-webkit-transform: rotate(165deg);transform: rotate(165deg);}
          70%  {-webkit-transform: rotate(42deg);transform: rotate(42deg);}
          80%  {-webkit-transform: rotate(180deg);transform: rotate(180deg);}
          90%  {-webkit-transform: rotate(-300deg);transform: rotate(-300deg);}
          100%{-webkit-transform: rotate(360deg);transform: rotate(360deg);}
        }

        @keyframes spin {
          0%  {-webkit-transform: rotate(0deg);transform: rotate(0deg);}
          10%  {-webkit-transform: rotate(-25deg);transform: rotate(-25deg);}
          20%  {-webkit-transform: rotate(47deg);transform: rotate(47deg);}
          30%  {-webkit-transform: rotate(-125deg);transform: rotate(-125deg);}
          40%  {-webkit-transform: rotate(-25deg);transform: rotate(-25deg);}
          50%  {-webkit-transform: rotate(25deg);transform: rotate(25deg);}
          60%  {-webkit-transform: rotate(165deg);transform: rotate(165deg);}
          70%  {-webkit-transform: rotate(42deg);transform: rotate(42deg);}
          80%  {-webkit-transform: rotate(180deg);transform: rotate(180deg);}
          90%  {-webkit-transform: rotate(-300deg);transform: rotate(-300deg);}
          100%{-webkit-transform: rotate(360deg);transform: rotate(360deg);}
        }

        @-webkit-keyframes spin2 {
          0%  {-webkit-transform: rotate(0deg);transform: rotate(0deg);}
          100%{-webkit-transform: rotate(360deg);transform: rotate(360deg);}
        }

        @keyframes spin2 {
          0%  {-webkit-transform: rotate(0deg);transform: rotate(0deg);}
          100%{-webkit-transform: rotate(360deg);transform: rotate(360deg);}
        }

        @-webkit-keyframes spin3 {
          0%  {-webkit-transform: rotate(0deg);transform: rotate(0deg);}
          60%  {-webkit-transform: rotate(165deg);transform: rotate(165deg);}
          70%  {-webkit-transform: rotate(42deg);transform: rotate(42deg);}
          100%{-webkit-transform: rotate(360deg);transform: rotate(360deg);}
        }

        @keyframes spin3 {
          0%  {-webkit-transform: rotate(0deg);transform: rotate(0deg);}
          60%  {-webkit-transform: rotate(165deg);transform: rotate(165deg);}
          70%  {-webkit-transform: rotate(42deg);transform: rotate(42deg);}
          100%{-webkit-transform: rotate(360deg);transform: rotate(360deg);}
        }

        @-webkit-keyframes spin4 {
          0%  {-webkit-transform: rotate(0deg);transform: rotate(0deg);}
          100%{-webkit-transform: rotate(360deg);transform: rotate(360deg);}
        }

        @keyframes spin4 {
          0%  {-webkit-transform: rotate(0deg);transform: rotate(0deg);}
          100%{-webkit-transform: rotate(360deg);transform: rotate(360deg);}
        }

        @-webkit-keyframes spin5 {
          0%  {-webkit-transform: rotate(0deg);transform: rotate(0deg);}
          10%  {-webkit-transform: rotate(-25deg);transform: rotate(-25deg);}
          20%  {-webkit-transform: rotate(47deg);transform: rotate(47deg);}
          30%  {-webkit-transform: rotate(-125deg);transform: rotate(-125deg);}
          100%{-webkit-transform: rotate(360deg);transform: rotate(360deg);}
        }

        @keyframes spin5 {
          0%  {-webkit-transform: rotate(0deg);transform: rotate(0deg);}
          10%  {-webkit-transform: rotate(-25deg);transform: rotate(-25deg);}
          20%  {-webkit-transform: rotate(47deg);transform: rotate(47deg);}
          30%  {-webkit-transform: rotate(-125deg);transform: rotate(-125deg);}
          100%{-webkit-transform: rotate(360deg);transform: rotate(360deg);}
        }

        @-webkit-keyframes spin6 {
          0%  {-webkit-transform: rotate(0deg);transform: rotate(0deg);}
          80%  {-webkit-transform: rotate(180deg);transform: rotate(180deg);}
          90%  {-webkit-transform: rotate(-300deg);transform: rotate(-300deg);}
          100%{-webkit-transform: rotate(360deg);transform: rotate(360deg);}
        }

        @keyframes spin6 {
          0%  {-webkit-transform: rotate(0deg);transform: rotate(0deg);}
          80%  {-webkit-transform: rotate(180deg);transform: rotate(180deg);}
          90%  {-webkit-transform: rotate(-300deg);transform: rotate(-300deg);}
          100%{-webkit-transform: rotate(360deg);transform: rotate(360deg);}
        }

        @-webkit-keyframes spin7 {
          0%  {-webkit-transform: rotate(0deg);transform: rotate(0deg);}
          100%{-webkit-transform: rotate(-360deg);transform: rotate(-360deg);}
        }

        @keyframes spin7 {
          0%  {-webkit-transform: rotate(0deg);transform: rotate(0deg);}
          100%{-webkit-transform: rotate(-360deg);transform: rotate(-360deg);}
        }

        @-webkit-keyframes spin8 {
          0%  {-webkit-transform: rotate(0deg);transform: rotate(0deg);}
          100%{-webkit-transform: rotate(360deg);transform: rotate(360deg);}
        }

        @keyframes spin8 {
          0%  {-webkit-transform: rotate(0deg);transform: rotate(0deg);}
          100%{-webkit-transform: rotate(360deg);transform: rotate(360deg);}
        }
    </style>
  </head>
  <body>
    <ul>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
    </ul>
    <h1>404: Not Found.</h1>
    <p>Terribly sorry, but the page you're looking for has either vanished, or never existed to begin with. Might I suggest viewing <a href="https://jezenthomas.com">some recent posts</a>?</p>
  </body>
</html>
